<div class="search-container">
    <form action="" method="get">
        <div class="search-box">
            <input class="search-field" type="search" name="q" id="q" placeholder="paieška" autocomplete="off">
            <div class="filter-container">
                <div class="filter">
                    <select name="city" id="city-filter">
                        <option value="" {% if not city %} selected {% endif %}>Miestas</option>
                        <option value="">----------</option>
                        {% for key, value in cities.items %}
                        <option value="{{key}}" {% if city == value %} selected {% endif %}>{{value}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="filter">
                    <select name="gender" id="gender-filter">
                        <option value="" {% if gender %} selected {% endif %}>Lytis</option>
                        <option value="">----------</option>
                        {% for key, value in genders.items %}
                        <option value="{{key}}" {% if value == gender %} selected {% endif %}>{{value}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="filter">
                    <select name="filter-by" id="gender-filter">
                        <option value="" {% if not sort_by %} selected {% endif %}>Rūšiavimas</option>
                        <option value="">----------</option>
                        <option value="age_up" {% if sort_by == 'age_up' %} selected {% endif %}>Jaunausi</option>
                        <option value="age_down" {% if sort_by == 'age_down' %} selected {% endif %}>Seniausi</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="search-submit">
                <svg class="search-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                <span>Ieškoti</span>
            </button>
        </div>
    </form>
</div>
